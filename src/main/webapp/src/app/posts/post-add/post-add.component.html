<div class="submit-form">

	<div class="form-group">
	
		Name:
		<input class="form-control"
		id="name"
		type="text"
		name="name"
		[(ngModel)]="post.author"
		/>
		
		Content:
		<input class="form-control"
		id="content"
		type="text"
		name="content"
		[(ngModel)]="post.content"
		/>
		
		<button (click)="savePost()" class="btn btn-success">Submit</button>
		
	</div>
	
</div>
